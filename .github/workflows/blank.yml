name: Checkov and Terraform

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Checkov
        run: pip3 install checkov 

      - name: Check Terraform with Checkov
        run: checkov -d ./Compute-Engine
        
      - name: Check Terraform with Checkov Success
        run: echo "Checkov completed successfully."

      - name: Send Failure Notification
        if: failure()
        run: echo "The 'build' job failed."



  terraform-job2:
    runs-on: ubuntu-latest
    needs: build
    # if: failure()
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.3   # Specify the desired Terraform version

      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Format
        run: terraform fmt
      
      - name: Terraform Validation
        run: terraform validate
      
      - name: Terraform Plan
        run: terraform plan

      - name: Terraform plan
        run: terraform plan
